language: c
sudo: required
dist: trusty

matrix:
  include:
  - os: linux
    env: BITS=32 CC=gcc
  - os: linux
    env: BITS=64 CC=clang
  - os: macos
    env: BITS=64 CC=clang

env:
  global:
    - VERBOSE=1

before_install:
  - export CFLAGS=$BITS LDFLAGS=$BITS
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install gcc-multilib ;  fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" && "$CC" == "gcc" ]]; then export CC=gcc-4.9 ; fi
  - $CC --version

before_script:

script:
  - mkdir -p build
  - cd build
  - cmake ..
  - make
  - sudo make install
  - if [[ "$TRAVIS_OS_NAME" != "linux" ]]; then ctest ;  fi

